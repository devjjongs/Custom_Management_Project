<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>거래처 관리</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <form>
        <div>
            <h2>거래처 관리</h2>
            <button type="reset">초기화</button>
            <button type="button" onclick="location.href='/customRegister'">등록</button>
            <!--            <a class="btn btn-primary" href="/customRegister">등록</a>-->
            <button type="button">수정</button>
            <!--            <button>삭제</button>-->
        </div>
    </form>
    <form action="search" method="get">
        <div>
            <label>사업자번호<input name="busi_num" type="text"></label><br>
            <label>거래처명<input name="custom" type="text"></label>
            <button type="submit">조회</button>
        </div>
    </form>
    <form action="customList" method="get">
        <div>
            <table>
                <thead data-toggle="table">
                    <tr>
                        <th>사업자번호</th>
                        <th>거래처명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="custom : ${customList}">
                        <td name="busi_num" th:text="${custom.busi_num}"></td>
                        <td name="custom" th:text="${custom.custom}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>

</body>
</html>
